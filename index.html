<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Calculator</title>
</head>
<body>
    
    <h1>Calculator</h1>

    <div class="container-calculator">
        <div class="calculator">
            <div class="pantalla-calculator">

            </div>
            <div class="botones-calculator">

                <div class="btn-valores-calculator">
                    <button id="btn-7">7</button>
                    <button id="btn-8">8</button>
                    <button id="btn-9">9</button>
                    <button id="btn-4">4</button>
                    <button id="btn-5">5</button>
                    <button id="btn-6">6</button>
                    <button id="btn-1">1</button>
                    <button id="btn-2">2</button>
                    <button id="btn-3">3</button>
                    <button id="btn-0">0</button>
                    <button id="btn-delete">Del</button>
                    <button id="btn-igual">=</button>
                </div>

                <div class="btn-operadores-calculator">
                    <button id="btn-suma">+</button>
                    <button id="btn-resta">-</button>
                    <button id="btn-multiplicacion">*</button>
                    <button id="btn-division">/</button>
                </div>

            </div>
        </div>
    </div>

    <script src="./src/scripts/script.js"></script>
</body>
</html>
